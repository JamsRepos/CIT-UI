<!DOCTYPE html>
<html lang="en">

<head>
    <title>CIT HUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Animated Css -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Primary Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-wrapper container position-absolute mt-4 me-4 end-0">

        <div class="info row justify-content-center">
            <div class="col-3">
                <div class="guns text-white text-center">
                    <h2 class="clip-value mb-0">999</h2>
                    <hr class="my-1">
                    <h5 class="remaining-value mb-0">1999</h5>
                    <img class="weapon-img img-fluid mt-2" src="img/weapon_advancedrifle.png">
                </div>
            </div>

            <div class="col-9">
                <div class="stats rounded text-white py-2 px-4">
                    <h5 class="my-2 text-weed"><i class="fas fa-coins"></i> Money: $<span class="money-value">0</span></h5>
                    <h5 class="wanted-text my-2 text-white"><i class="fas fa-mask"></i> Wanted Points: <span class="wanted-value">1020</span></h5>
                    <h5 class="job-text my-2" style="color: rgb(233, 214, 48)"><i class="fas fa-briefcase"></i> Job: <span class="job-value">Unemployed</span></h5>
                </div>
            </div>
        </div>

        <div class="health mt-4 row justify-content-center">
            <div class="col-12">
                <div class="progress rounded-pill border border-danger-dark bg-dark border-3 h-100 w-100">
                    <div class="icon position-absolute bg-dark rounded-circle ms-2 border border-danger-dark border-3">
                        <i class="fas fa-heart text-danger"></i>
                    </div>

                    <div class="progress-bar rounded-pill bg-danger text-center" id="progress-health" role="progressbar" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <span class="px-2 fs-5 end-0 position-absolute pe-4">
                            <span class="health-value">0</span>︱<span class="health-value-max">100</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="armour mt-4 row justify-content-center">
            <div class="col-12">
                <div class="progress rounded-pill border border-info-dark bg-dark border-3 h-100 w-100">
                    <div class="icon position-absolute bg-dark rounded-circle ms-2 border border-info-dark border-3">
                        <i class="fas fa-shield-alt text-info"></i>
                    </div>

                    <div class="progress-bar rounded-pill bg-info text-center" id="progress-armour" role="progressbar" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <span class="px-2 fs-5 end-0 position-absolute pe-4">
                            <span class="armour-value">0</span>︱<span class="armour-value-max">100</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="drugs mt-4 row justify-content-center">
            <div class="aspirin col-3">
                <div class="drug-timer position-relative rounded-pill border border-aspirin bg-dark border-3">
                    <div class="icon-drug position-absolute bg-dark rounded-circle ms-2 border border-aspirin border-3 text-center">
                        <i class="fas fa-prescription-bottle-alt text-aspirin"></i>
                    </div>

                    <div class="rounded-pill bg-aspirin text-end">
                        <span class="px-2 fs-6 pe-3 text-white">
                            <span class="aspirin-value">0</span>s
                        </span>
                    </div>
                </div>
            </div>

            <div class="weed col-3">
                <div class="drug-timer position-relative rounded-pill border border-weed bg-dark border-3">
                    <div class="icon-drug position-absolute bg-dark rounded-circle ms-2 border border-weed border-3 text-center">
                        <i class="fas fa-cannabis text-weed"></i>
                    </div>

                    <div class="rounded-pill bg-weed text-end">
                        <span class="px-2 fs-6 pe-3 text-white">
                            <span class="weed-value">0</span>s
                        </span>
                    </div>
                </div>
            </div>

            <div class="steroids col-3">
                <div class="drug-timer position-relative rounded-pill border border-steroids bg-dark border-3">
                    <div class="icon-drug position-absolute bg-dark rounded-circle ms-2 border border-steroids border-3 text-center">
                        <i class="fas fa-capsules text-steroids"></i>
                    </div>

                    <div class="rounded-pill bg-steroids text-end">
                        <span class="px-2 fs-6 text-white">
                            <span class="steroids-value">0</span>s
                        </span>
                    </div>
                </div>
            </div>

            <div class="lsd col-3">
                <div class="drug-timer position-relative rounded-pill border border-lsd bg-dark border-3">
                    <div class="icon-drug position-absolute bg-dark rounded-circle ms-2 border border-lsd border-3 text-center">
                        <i class="fas fa-dizzy text-lsd"></i>
                    </div>

                    <div class="rounded-pill bg-lsd text-end">
                        <span class="px-2 fs-6 pe-3 text-white">
                            <span class="lsd-value">0</span>s
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
</body>
</html>
