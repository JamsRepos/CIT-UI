<!DOCTYPE html>
<html lang="en">

<head>
    <title>CIT UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Animated Css -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Primary Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="jumbotron d-flex align-items-center min-vh-100">

        <div class="container bg-dark w-75 mx-auto my-auto text-center text-white">
            <div class="ui-header bg-header w-50 mx-auto rounded">
                <h1 class="text-light">Settings</h1>
            </div>

            <div class="ui-content bg-content w-75 mx-auto rounded my-5 p-4">
                <p class="text-white mb-0">
                    Here you can choose between a plethora of user settings.
                    </br>
                    Use the buttons below to finalise your changes.
                </p>

                <div class="py-3 w-75 mx-auto">
                    <div class="tables card bg-transparent border-0 rounded-top">
                        <!-- Table will be inserted here with app.js -->
                    </div>
                </div>

                <div class="information py-3 w-75 mx-auto">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <h4>Description</h4>
                            <label id="label"><!-- Label will be inserted here with app.js --></label>
                        </div>

                        <div class="col-12 col-md-6 mt-3 mt-md-0">
                            <h4>Change Value</h4>
                            <div class="input-group">
                                <select id="select" class="form-select border-0 text-white">
                                    <option hidden disabled selected value>Change Option</option>
                                    <option>No</option>
                                    <option>Yes</option>
                                </select>
                            </div>

                            <form>
                                <div class="input-group">
                                    <input type="text" id="settingsInput" class="input-group-text w-100 border-0 text-white" name="settings" placeholder="">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="py-3 w-75 mx-auto">
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-3 mt-3 mt-xxl-0">
                            <button onclick="doAction('reset')" class="btn btn-main text-white w-100 h-100">Default Settings</button>
                        </div>

                        <div class="col-12 col-md-6 col-xl-3 mt-3 mt-xxl-0">
                            <button ondblclick="doAction('resetall')" class="btn btn-main text-white w-100 h-100">Reset All (2x Click)</button>
                        </div>

                        <div class="col-12 col-md-6 col-xl-3 mt-3 mt-xxl-0">
                            <button onclick="doAction('apply')" class="btn btn-main text-white w-100 h-100">Apply Changes</button>
                        </div>

                        <div class="col-12 col-md-6 col-xl-3 mt-3 mt-xxl-0">
                            <button onclick="exitPanel()" class="btn btn-main text-white w-100 h-100">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
</body>
</html>
